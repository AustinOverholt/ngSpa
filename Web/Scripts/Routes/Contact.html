<br/>
<div class="jumbotron">
    <h1>Scraping</h1>
    <p class="lead">Welcome to Web Scraper</p>
    <form name="scraperForm" role="form">
        <div class="form-group">
            <label for="Url">Url</label>
            <input ng-model="mainCtrl.scraperForm.html" type="text" class="form-control" id="Url" placeholder="Url">
        </div> <!--Add a filter-->
        <div class="form-group">
            <label for="Type">Type</label>
            <select ng-model="mainCtrl.scraperForm.html" name="Type">
                <option value="{descendant: 'img', attribute: 'src'}">Picture</option>
                <option value="div">Heading</option>
                <option value="p">Paragraph</option>
            </select>
        </div>
        <button ng-click="mainCtrl.postScraper()" type="submit" class="btn btn-default">Submit</button>
    </form>
</div>
<!-- Display differently for different types
    ex. if type is picture wrap in img src-->
{{mainCtrl.scrapedResults}}
