<br/>
<div class="jumbotron">
    <h1>Scraping</h1>
    <p class="lead"></p>
    <form name="scraperForm" role="form">
        <div class="form-group">
            <label for="Url">Url</label>
            <input ng-model="mainCtrl.scraperForm.html" type="text" class="form-control" id="Url" placeholder="Url">
        </div> <!--Add a filter-->
        <div class="form-group">
            <label for="Type">Type</label>
            <select ng-model="mainCtrl.scraperForm.html" name="Type">
                <option value="{descendant: 'img', attribute: 'src'}">Picture</option>
                <option value="div">Heading</option>
                <option value="p">Paragraph</option>
            </select>
        </div>
        <button ng-click="mainCtrl.postScraper()" type="submit" class="btn btn-default">Submit</button>
    </form>
</div>
<!-- Display differently for different types
    ex. if type is picture wrap in img src-->
<div class="container-fluid">
    <table class="table-condensed table-responsive table-hover table-striped">
        <thead>
            <tr>
                <th>Id</th>
                <th>Scraped Data</th>
                <th>Created Date</th>
                <th>Modified Date</th>
                <th>Modified By</th>
                <th class="text-center">Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="items in mainCtrl.scrapedDb">
                <td>{{items.Id}}</td>
                <td>{{items.ScrapedData}}</td>
                <td>{{items.CreatedDate | date:"MM/dd/yyyy 'at' h:mma" : '-1400'}}</td>
                <td>{{items.ModifiedDate | date:"MM/dd/yyyy 'at' h:mma" : '-1400'}}</td>
                <td>{{items.ModifiedBy}}</td>
                <td><button ng-click="mainCtrl.deleteScraped(items.Id, $index)" class="btn btn-danger btn-sm">Delete</button></td>
            </tr>
        </tbody>
    </table>
</div>
